<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <meta charset="utf-8">
        <script src="tictactoe.js" defer></script>
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>
    <body>
        <main>
            <section class="scoreSection">
                <div id="player1Score" class="playerScoreStyling"><p id="player1Name">Player1</p> score: <p id="player1Points">0</p></div>
                <div id="player2Score" class="playerScoreStyling"><p id="player2Name">Player2</p> score: <p id="player2Points">0</p></div>
            </section>
            <section class="gameCanvasArea">
                <canvas id="myCanvas" width="500" height="500"></canvas>
            </section>
            <section class="smallMenu">
                <div class="swapPlayers"><p>Click here to swap players places.</p></div>
            </section>
        </main>
    </body>
</html>
